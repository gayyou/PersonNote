<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/regist.css" />
    <script src="./JavaScript/jquery-3.3.1.min.js"></script>
    <script src="./JavaScript/util.js"></script>
</head>
<body>
    <div class="page-container">
        <div>
            <div class="input-container">
                <div class="header"><span>注册</span></div>
                <div class="inputs">
                    <span class="tips"></span>
                    <label class="input-label" for="email">请输入账号</label>
                    <input class="inputArea" id="email" type="text" autocomplete="off">
                    <div class="bottom-line"></div>
                </div>
                <div class="inputs">
                    <span class="tips"></span>
                    <label class="input-label" for="phone">请输入手机号</label>
                    <input class="inputArea" id="phone" type="text" autocomplete="off">
                    <div class="bottom-line"></div>
                </div>
                <div class="inputs">
                    <span class="tips"></span>
                    <label class="input-label" for="name">请输入姓名</label>
                    <input class="inputArea" id="name" type="text" autocomplete="off">
                    <div class="bottom-line"></div>
                </div>
                <div class="inputs">
                    <span class="tips"></span>
                    <label class="input-label" for="password">请输入密码</label>
                    <input class="inputArea" id="password" type="password" autocomplete="off">
                    <div class="bottom-line"></div>
                </div>
                <div class="button-container">
                    <button id="submit-button">确认登陆</button>
                    <a href="login.html"><button class="switch-mode">登陆账号</button></a>
                </div>
            </div>
            <div class="layer-container normal" id="layer">
                <div>
                    <div class="layer-context"><span id="layer-context">213213</span></div>
                    <button class="layer-button">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./JavaScript/regist.js"></script>
</body>
</html>
